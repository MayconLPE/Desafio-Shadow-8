spring.datasource.url=jdbc:mysql://localhost:3306/banco?serverTimezone=America/Sao_Paulo&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true


# Kafka:
spring.kafka.producer.bootstrap-servers=127.0.0.1:2181
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer


# Swagger:
spring.mvc.pathmatch.matching-strategy=ant-path-matcher